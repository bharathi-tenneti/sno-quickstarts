---
apiVersion: v1
kind: Namespace
metadata:
  labels:
    openshift.io/cluster-monitoring: "true"
  name: aap
---
apiVersion: operators.coreos.com/v1
kind: OperatorGroup
metadata:
  name: aap-operator
  namespace: aap
spec:
  targetNamespaces:
    - aap
---
apiVersion: operators.coreos.com/v1alpha1
kind: Subscription
metadata:
  name: aap
  namespace: aap
spec:
  channel: patch-me
  installPlanApproval: Automatic
  name: aap-operator
  source: redhat-operators
  sourceNamespace: openshift-marketplace
